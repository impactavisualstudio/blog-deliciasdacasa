  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listEl = document.getElementById('posts');
      const qEl = document.getElementById('q');
      const catEl = document.getElementById('cat');
      const resetEl = document.getElementById('reset');
      const countEl = document.getElementById('count');

      if (!window.POSTS || !window.renderPostCard) {
        console.error('POSTS/renderer não encontrados em /assets/posts.js');
        countEl.textContent = '0 resultado(s)';
        return;
      }

      function getCategory(post){
        const u = (post.url || '').toLowerCase();
        const t = (post.title || '').toLowerCase();
        if (u.includes('costelinha') || u.includes('pernil') || u.includes('lombo') ||
            u.includes('pancetta') || u.includes('copalombo') || u.includes('linguica') ||
            u.includes('torresmo')) return 'Suínos';
        if (u.includes('frango') || u.includes('coxa-sobrecoxa') || u.includes('peito-recheado') ||
            u.includes('galeto') || u.includes('asinhas')) return 'Aves';
        if (u.includes('cordeiro') || t.includes('cordeiro')) return 'Cordeiro';
        if (u.includes('javali') || u.includes('pato') || u.includes('peixe')) return 'Especiais';
        return 'Bovinos';
      }

      const DATA = window.POSTS.map(p => ({
        ...p,
        _cat: getCategory(p),
        _text: `${p.title || ''} ${p.excerpt || ''}`.toLowerCase()
      }));

      function render(items){
        listEl.innerHTML = items.map(window.renderPostCard).join('');
        countEl.textContent = `${items.length} resultado(s)`;
      }

      function applyFilters(){
        const q = (qEl.value || '').toLowerCase().trim();
        const cat = catEl.value;
        let out = DATA;
        if (cat !== 'todas') out = out.filter(p => p._cat === cat);
        if (q) out = out.filter(p => p._text.includes(q));
        render(out);
      }

      qEl.addEventListener('input', applyFilters);
      catEl.addEventListener('change', applyFilters);
      resetEl.addEventListener('click', () => { qEl.value=''; catEl.value='todas'; applyFilters(); });
      applyFilters();
    });
  </script>
