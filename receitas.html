<script>
document.addEventListener('DOMContentLoaded', () => {
  const elList = document.getElementById('list');
  const elQ = document.getElementById('q');
  const elCount = document.getElementById('count');

  function render(items){
    elList.innerHTML = items.map(window.renderPostCard).join('');
    elCount.textContent = `${items.length} postagem(ns)`;
  }
  function search(q){
    q = (q||'').toLowerCase().trim();
    if(!q) return render(window.POSTS);
    const items = window.POSTS.filter(p =>
      (p.title||'').toLowerCase().includes(q) ||
      (p.excerpt||'').toLowerCase().includes(q)
    );
    render(items);
  }

  elQ.addEventListener('input', e => search(e.target.value));
  render(window.POSTS);
});
</script>
